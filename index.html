<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>App-Pomodoro ðŸ˜‰</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <i class="fas fa-check-circle header__logo-icon"></i>
        <div class="header__logo-content">Pomodoro</div>
      </div>
      <div class="header__config">
        <div class="header__login">
          <i class="far fa-user-circle header__login-icon"></i>
          <div class="header__login-content">RegÃ­strate / Inicia SesiÃ³n</div>
        </div>
      </div>
    </header>
    <div class="container">
      <h1 class="main-title text-center my-5">
        App Pomodoro - Los Que Si Programan ðŸ˜Ž
      </h1>

      <div class="podomoro-timer">
        <div class="display" id="display">
          <button
            class="btn-stop btn btn-block btn-outline-light btn-sm"
            id="btn-stop"
          >
            Detener MÃºsica
          </button>
          <div class="display-time">
            <div class="bloque-time-work" id="bloque-time-work">
              <div class="minutos" id="minutos">25</div>
              <div class="puntos" id="puntos">:</div>
              <div class="segundos" id="segundos">00</div>
            </div>

            <div class="bloque-time-rest d-none" id="bloque-time-rest">
              <div class="minutos-descanso" id="minutos-descanso"></div>
              <div class="puntos" id="puntos">:</div>
              <div class="segundos-descanso" id="segundos-descanso"></div>
            </div>
          </div>

          <p class="tarea-actual" id="tarea-actual"></p>

          <div class="btn-container">
            <button
              class="btn-start btn btn-block btn-outline-light btn-sm"
              id="btn-start"
            >
              INICIAR
            </button>
            <div class="tareaRealizar" id="tareaRealizar"></div>
          </div>
        </div>

        <!-- inicio botones musica -->
        <audio id="song1" loop></audio>

        <button
          class="
            btn-song1
            animate__animated animate__zoomInDown animate__delay-2s
          "
          id="btnPlay-song1"
        ></button>
        <!-- **** fin boton 1 -->
        <audio id="song2"></audio>
        <button
          class="
            btn-song2
            animate__animated animate__zoomInUp animate__delay-3s
          "
          id="btnPlay-song2"
        ></button>
        <!-- **** fin boton 2 -->
        <audio id="song3"></audio>
        <button
          class="
            btn-song3
            animate__animated animate__zoomInDown animate__delay-4s
          "
          id="btnPlay-song3"
        ></button>
        <!-- **** fin boton 3 -->
        <audio id="song4"></audio>
        <button
          class="
            btn-song4
            animate__animated animate__zoomInUp animate__delay-5s
          "
          id="btnPlay-song4"
        ></button>
        <!-- **** fin boton 4 -->
        <!-- fin botones musica -->
      </div>

      <form id="formulario">
        <input
          type="text"
          name=""
          id="input"
          placeholder="Ingrese tarea"
          class="form-control my-2"
          autofocus
        />
        <button class="btn btn-block btn-primary btn-agregar-tarea">
          Agregar
        </button>
      </form>

      <div id="lista-tareas" class="mt-3"></div>

      <template id="template">
        <div
          class="
            alert alert-warning
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <p class="m-0 tarea-texto" id="tarea-texto"></p>
          <h3 class="m-0">
            <i class="fas fa-check-circle text-success" role="button"></i>
            <i class="fas fa-minus-circle text-danger" role="button"></i>
          </h3>
        </div>
      </template>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
